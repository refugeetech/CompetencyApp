<ion-view hide-nav-bar="false">
  <ion-content padding="true" class="">
    <div class="card">
      <div class="card-header">
        {{ 'occupations_label' | translate }}
      </div>
      <ion-list>
        <occupation-group></occupation-group>
        <span data-ng-repeat="occupation in occupations.major_groups">
          <ul class="work-list">
            <li data-ng-checked="false" data-ng-click="loadProficiencies(prof.id, prof.namn)">
              {{occupation.name}}
            </li>
          </ul>
          <span data-ng-show="show.indexOf(prof.id) > -1">
            <ion-checkbox
              class="ion-checkbox__level1"
              data-ng-checked="userProficiencies[prof.namn][childProficiency.namn]"
              data-ng-model="userProficiencies[prof.namn][childProficiency.namn]"
              data-ng-if="!!childProficiency.namn"
              data-ng-repeat="childProficiency in proficiencies[prof.namn]">
              {{childProficiency.namn}}
            </ion-checkbox>
          </span>
        </span>
      </ion-list>
      <div class="padding">
        <a data-ng-click="goToWork()" class="button button-block">{{ 'continue' | translate }}</a>
      </div>
    </div>
  </ion-content>
</ion-view>
