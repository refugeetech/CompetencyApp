<ion-view hide-nav-bar="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>Personlig information</h1>
          
        <div class="form-group">
          <label class="label-custom">Födelseår</label>
          <input type="text" ng-model="user.birthYear">              
        </div>
        
        <div class="form-group">
          <label for="" class="label-custom">Kön</label>
          <input type="radio" name="sex" ng-model="user.sex" ng-value="male"><span>Man</span>
          <input type="radio" name="sex" ng-model="user.sex" ng-value="female"><span>Kvinna</span>
          <input type="radio" name="sex" class="no-margin" ng-model="user.sex" ng-value="other"><span>Vill inte svara</span>
        </div>

        <div class="form-group">
          <label for="" class="label-custom">Arbete</label>

          <input type="checkbox" name="looking_for_work" value=""> Söker arbete
          <br>
          <input type="checkbox" name="looking_for_trainee_job" value=""> Söker praktikplats
          <br>
          <input type="checkbox" name="looking_for_trainee_job" value=""> Kan arbeta i hela Sverige
          <br>

          <input type="radio" name="card_or_pin" ng-model="user.card_or_pin" ng-value="card">
          <span>Har Lma-kort</span>
          <br>

          <div class="sub-inputs">
            <input type="checkbox" name="looking_for_trainee_job" value=""> Har 7-AT-UND
            <br>
            <input type="text" placeholder="Utgångsdatum">              
          </div>
          <br>
          <input type="radio" class="no-margin" name="card_or_pin" ng-model="user.card_or_pin" ng-value="pin">
          <span>Har personnummer</span>
        </div>

        <div class="form-group">
          <label class="label-custom">Stad</label>             
          <input type="text" ng-model="user.location">
          <input type="checkbox" value=""> Hitta min position
        </div>
        
        <a ng-click="updateProfile(user)" class="button button-stable button-block ">Fortsätt</a>
    </ion-content>
    <ui-view></ui-view>
</ion-view>
