<ion-view hide-nav-bar="false">
  <ion-content padding="true" class="">
    <div class="card">
      <div class="card-header">{{ 'about_title' | translate }}</div>
      <p>{{ 'about_body' | translate }}</p>
      <div class="divider"></div>
      <label class="label" for="phoneNumber">{{ 'phone_label' | translate }}</label>
      <form class="list">
        <input
          class="input-text"
          id="phoneNumber"
          ng-model="phoneNumber"
          placeholder="{{ 'your_number' | translate }}"
          type="tel" />
      </form>
      <div class="error" ng-show="errors.phoneNumberMissing">{{ 'phone_error_missing' | translate }}</div>
      <div class="error" ng-show="errors.phoneNumberBadFormat">{{ 'phone_error_malformed' | translate }}</div>
    </div>
    <div class="card">
      <label class="label-custom">{{ 'language' | translate }}</label>
      <ion-radio ng-model="language" ng-value="'en'" data-ng-click="changeLanguage('en')">{{ 'english' | translate }}</ion-radio>
      <ion-radio ng-model="language" ng-value="'sv'" data-ng-click="changeLanguage('sv')">{{ 'swedish' | translate }}</ion-radio>
      <!--
        <ion-radio ng-model="language" ng-value="'fa'" data-ng-click="changeLanguage('fa')">{{ 'farsi' | translate }}</ion-radio>
      -->
    </div>
    <div class="card">
      <a
        class="button button-block"
        ng-click="login(phoneNumber)">
        {{ 'continue' | translate }}
      </a>
     </div>
  </ion-content>
</ion-view>
